{% extends "template.html" %} {% block title %} Sign Up {% endblock %}


{% block content %} 


<h2>Sign Up</h2>

<form method="POST">
    <div class="fore-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email Address"/>
    
        <label for="username">username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username"/>
        
        <label for="password1">password</label>
        <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Your password"/>

        <label for="password2">password</label>
        <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Your password Again"/>

        <br/>
        <div align="center">
            <button class="btn btn-primary" type="submit">Sign Up</button>
        </div>
    </div>
</form>

{% endblock %}
