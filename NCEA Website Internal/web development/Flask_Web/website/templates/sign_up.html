{% extends "template.html" %}
{% block title %}Sign Up | TF2 Mercenary Database{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-header bg-primary text-white text-center">
          <h2>Sign Up</h2>
        </div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email Address" required>
            </div>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" id="password1" name="password1" class="form-control" placeholder="Enter Your Password" required>
            </div>
            <div class="mb-3">
              <label for="password2" class="form-label">Confirm Password</label>
              <input type="password" id="password2" name="password2" class="form-control" placeholder="Enter Your Password Again" required>
            </div>
            <div class="text-center">
              <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <span>Already have an account? <a href="{{ url_for('views.login') }}">Log in here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
